<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Banner</title>

    <!-- Start SmartBanner configuration -->
    <meta name="smartbanner:title" content="NewHomeSource">
    <meta name="smartbanner:icon-apple" content="https://beta-nhs-static.secure.footprint.net/GlobalResources14/Default/images/TrustbuilderLogos/TrustBuilder-Logo.svg">
    <meta name="smartbanner:icon-google" content="https://beta-nhs-static.secure.footprint.net/GlobalResources14/Default/images/TrustbuilderLogos/TrustBuilder-Logo.svg">
    <meta name="smartbanner:button" content="View">
    <meta name="smartbanner:button-url-apple" content="https://apps.apple.com/us/app/newhomesource/id1461089073">
    <meta name="smartbanner:button-url-google" content="https://play.google.com/store/apps/details?id=com.bdx.newhomesource&hl=en_US">
    <meta name="smartbanner:enabled-platforms" content="android,ios">
    <meta name="smartbanner:close-label" content="Close">
    <meta name="smartbanner:api" content="true">
    <!-- End SmartBanner configuration -->
    
</head>
<body>
    <h1>Smart Banner test</h1>

    <button data-banner-opener>Create Banner!</button>

    <script src="./smartbanner.min.js"></script>
    <link rel="stylesheet" href="./smartbanner.min.css">
    <script src="./main.js"></script>
</body>
</html>
